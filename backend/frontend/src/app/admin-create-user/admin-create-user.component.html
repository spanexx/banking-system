<div class="create-user-container">
  <div class="page-header">
    <h2>Create New User</h2>
    <p class="subtitle">Add a new user to the system</p>
  </div>

  <div class="create-user-card">
    <form (ngSubmit)="createUser()">
      <div class="form-section">
        <h3>Basic Information</h3>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="newUser.name" name="name" required autocomplete="name">
            <mat-error *ngIf="!newUser.name">Name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="newUser.email" name="email" required autocomplete="email">
            <mat-error *ngIf="!newUser.email">Email is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="newUser.password" name="password" required autocomplete="new-password">
            <mat-error *ngIf="!newUser.password">Password is required</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="form-actions">
        <button mat-stroked-button type="button" routerLink="/admin/users">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Create User</button>
      </div>
    </form>
  </div>

  <div *ngIf="successMessage" class="success-message">
    <mat-icon>check_circle</mat-icon>
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    <mat-icon>error</mat-icon>
    {{ errorMessage }}
  </div>
</div>
