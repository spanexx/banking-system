<!-- Toggle Button -->
<button mat-icon-button class="nav-toggle" (click)="toggleNav()">
  <mat-icon>{{ isNavOpen ? 'expand_less' : 'expand_more' }}</mat-icon>
</button>

<nav class="nav-menu" [class.closed]="!isNavOpen">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
  <a routerLink="/products" routerLinkActive="active">Products</a>
  <a routerLink="/open-account" routerLinkActive="active" class="highlight">Open Account</a>
  <a routerLink="/support" routerLinkActive="active">Support</a>
  <ng-container *ngIf="!isLoggedIn">
    <a routerLink="/login" routerLinkActive="active" class="login-btn">Login</a>
  </ng-container>
</nav>

<router-outlet class="page-transition" [class.nav-open]="isNavOpen"></router-outlet>
