<h2 mat-dialog-title>Set Daily Limit</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>New Daily Limit</mat-label>
    <input matInput type="number" [(ngModel)]="newLimit" cdkFocusInitial>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
