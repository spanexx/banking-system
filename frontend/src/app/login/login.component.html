<div class="login-container">
    <div class="login-content">
      <div class="brand-header">
        <img src="images/logo.png" alt="SimpliBank Logo" class="logo">
        <h1>Simpli<span>Bank</span></h1>
        <p class="subtitle">Banking Made Simple</p>
      </div>

      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" autocomplete="email">
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
              <mat-icon matPrefix>lock</mat-icon>
              <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="cursor-pointer">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
            
            <div class="form-actions">
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                <mat-icon>login</mat-icon>
                Login
              </button>
            </div>

            <div class="additional-links">
              <a href="#">Forgot Password?</a>
              <span class="separator">•</span>
              <a href="#">Need Help?</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

      <div class="login-footer">
        <p>© 2025 SimpliBank. All rights reserved.</p>
      </div>
    </div>
  </div>
