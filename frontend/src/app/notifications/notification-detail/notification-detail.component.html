<div class="notification-detail-container">
  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <mat-card *ngIf="!isLoading && notification">
    <mat-card-header>
      <mat-card-title>Notification Details</mat-card-title>
      <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="notification-info">
        <div class="notification-type">
          <mat-icon [ngClass]="notification.type">
            {{ getNotificationIcon(notification.type) }}
          </mat-icon>
          <span class="type-label">{{ notification.type | titlecase }}</span>
        </div>

        <div class="notification-message">
          <h3>Message</h3>
          <p>{{ notification.message }}</p>
        </div>

        <div class="notification-metadata">
          <div class="metadata-item">
            <span class="label">Time:</span>
            <span class="value">{{ notification.time | date:'medium' }}</span>
          </div>
          
          <div class="metadata-item">
            <span class="label">Status:</span>
            <span class="value" [class]="notification.read ? 'read-status' : 'unread-status'">
              {{ notification.read ? 'Read' : 'Unread' }}
            </span>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="goBack()">
        Back to Notifications
      </button>
    </mat-card-actions>
  </mat-card>
</div>
