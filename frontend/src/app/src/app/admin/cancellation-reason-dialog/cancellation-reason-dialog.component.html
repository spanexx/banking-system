<h2 mat-dialog-title>Provide Cancellation Reason</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Reason</mat-label>
    <textarea matInput [(ngModel)]="cancellationReason" cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!cancellationReason || cancellationReason.trim() === ''" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
