<div class="verify-container">
  <div class="verify-card">
    <h2>Verify Transfer</h2>
    <p class="subtitle">Enter the verification code sent to your email</p>

    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Verification Code</mat-label>
        <input matInput formControlName="code" placeholder="Enter 6-digit code" maxlength="6">
        <mat-error *ngIf="verifyForm.get('code')?.errors?.['required']">
          Verification code is required
        </mat-error>
        <mat-error *ngIf="verifyForm.get('code')?.errors?.['pattern']">
          Please enter a valid 6-digit code
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" routerLink="/user/transfers">
          <mat-icon>arrow_back</mat-icon>
          Back
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!verifyForm.valid || loading">
          <mat-icon>check_circle</mat-icon>
          {{ loading ? 'Verifying...' : 'Verify Transfer' }}
        </button>
      </div>
    </form>
  </div>
</div>
